<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="image">
    Hover over an image below to display here.
  </div>

  <img class="preview" alt="Styling with a Bandana" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon.jpg"
    onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">

  <img class="preview" alt="With My Boy" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon2.JPG"
    onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">

  <img class="preview" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon3.jpg" alt="Young Puppy"
    onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">

  <img class="preview" src="https://images.pexels.com/photos/28542950/pexels-photo-28542950/free-photo-of-african-penguins-on-a-beach-in-south-africa.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Penguins" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">


  <img class="preview" src="https://images.pexels.com/photos/19808114/pexels-photo-19808114/free-photo-of-an-orange-cat-wrapped-in-a-white-duvet.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Cat" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">

  <img class="preview" src="https://images.pexels.com/photos/21833104/pexels-photo-21833104/free-photo-of-snow-on-bicycle-left-on-street-in-city-in-winter.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Bicycle" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">
  <script src="main.js"></script>
</body>

</html>
